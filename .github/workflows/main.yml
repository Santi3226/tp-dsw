name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev  # o la rama que prefieras

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build  # Asegúrate de que este comando construya tu frontend

      - name: Deploy to GitHub Pages
        uses: Sa/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Rama donde se desplegará tu frontend
          folder: dist  # Asegúrate de que esta sea la carpeta generada por `npm run build`
